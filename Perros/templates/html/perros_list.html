<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Editar datos de cliente</h1>

    <br>
    <button type="button">
        <a href="{% url 'perrosAdd' %}"> Agregar</a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje %}}
        {% endif %}

    </div>
    
    <table>
        {% if perros %}
        <th>Rut</th>
        <th>Nombre</th>
        <th>Apellido P.</th>
        <th>Eliminar</th>
        <th>Modificar</th>
        {% for x in perros %}
        <tr>
            <td> {{ x.rut }}
            <td> {{ x.nombre }}
            <td> {{ x,apellido_paterno }}
        </tr>
        {% endfor %}
        {% endif %}

    
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
